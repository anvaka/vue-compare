<!DOCTYPE html>
<html lang="en">
<head>
  <title>1.0.17-dev vue.js version</title>
  <script src="vue.min.js"></script>
  <style>
html, body {
  height: 100%;
  width: 100%;
  padding: 0;
  margin: 0;
}
svg {
  width: 800px;
  height: 600px;
}
  </style>
</head>
<body>
 <div id="app">
 <svg>
    <circle  v-for='point in points' :cx='point.x' :cy='point.y' r='2px' fill='#FC309D'></circle>
 </svg>
</div> 
<script type="text/javascript" charset="utf-8">

var WIDTH = 800
var HEIGHT = 600
var model = createModel(1000);
var counter = 0;
var startTime = new Date();
setInterval(printStats, 10000);

function printStats() {
  var currentTime = new Date();
  var elapsed = (currentTime - startTime)/1000;
  console.log(counter + ' calls in last ' + elapsed + 's');
  console.log(counter/elapsed + ' fps per second over ' + elapsed + 's time period');
  counter = 0;
  startTime = new Date();
}

new Vue({
  el: '#app',
  data: model,
  created: function () {
    var self = this
    self.raf = window.requestAnimationFrame(render)

    function render () {
      self.raf = window.requestAnimationFrame(render)
      self.step()
      counter++;
    }
  }
});

function createModel (count) {
  var points = []
  for (var i = 0; i < count; ++i) {
    points.push({
      x: Math.random() * WIDTH,
      y: Math.random() * HEIGHT,
      vx: Math.random() * 4 - 2,
      vy: Math.random() * 4 - 2
    })
  }

  return {
    points: points,
    step: step
  }

  function step () {
    points.forEach(move)
  }

  function move (p) {
    if (p.x > WIDTH || p.x < 0) p.vx *= -1
    if (p.y > HEIGHT || p.y < 0) p.vy *= -1
    p.y += p.vy
    p.x += p.vx
  }
}
</script>
</body>
</html>
